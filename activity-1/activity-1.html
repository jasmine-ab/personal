<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Piggyvest Dashboard</title>
        <link rel="stylesheet" href="activity-1.css" />
    </head>
    <body>
        <div class="container">
          <div>
            <p class="main"><strong>piggyvest</strong></p>
          </div>
          <div>
            <form class="form">
                <p class="strong"><strong>Create a Secure Account</strong></p>
                <br>
                <p class="word">Welcome to the future of savings & investments</p>
                <br><br>
                <label for="full name" class="label">Full Name</label>
                <br><br>
                <input type="text" id="full name" name="full name" class="input" placeholder="Full Name">
                <br><br>
                <label for="email" class="label">Email Address</label>
                <br><br>
                <input type="text" id="email" name="email" class="input" placeholder="Email Address">
                <br><br>
                <label for="phone number" class="label">Phone Number</label>
                <br><br>
                <input type="number" id="phone number" name="phone number" class="input" placeholder="Phone Number">
                <br><br>
                <label for="password" class="label">Password</label>
                <br><br>
                <input type="password" id="password" name="password" class="input" placeholder="Password">
                <br><br>
                <label for="phone" class="label">Referrer Phone Or Promo Code (Optional)</label>
                <br><br>
                <input type="number" id="phone" name="phone" class="input" placeholder="Referrer Phone Or Promo Code">
                <br><br>
                <label for="info" class="label">How Did You Hear About Us? (Optional)</label>
                <br><br>
                <select name="options" id="options" class="input">
                    <option value="option-1">Click To Select</option>
                    <option value="option-2">Facebook</option>
                    <option value="option-3">Twitter instagram</option>
                    <option value="option-4">Google search</option>
                </select>
                <br><br><br>
                <button type="submit" class="button">CREATE ACCOUNT</button>
            </form>
            <br><br>
            <p class="option">Already have an account? Log in</p>
          </div>
        </div>
    </body>
</html>
