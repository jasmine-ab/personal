<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./Fifth-page.css" />
    </head>
    <body>
        <div class="container">
            <div class="image">
                <img src="fish.jpg" alt="fish">
            </div>
            <div class="content">
                <div class="first">
                    <button class="first-1">Logout</button>
                </div>
                <div class="content-steps">
                    <p class="steps even">
                        <span class="steps-code">#</span>
                        <span class="steps-label">Verify Account</span>
                    </p> 
                    <p class="steps even">
                        <span class="steps-code">#</span>
                        <span class="steps-label">Social Handles</span>
                    </p>
                    <p class="steps odd">
                        <span class="steps-code">3</span>
                        <span class="steps-label">Business Category</span>
                    </p>
                </div>
                <div class="second">
                    <p>Step 2/3</p>
                    <p>Business Category</p>
                </div>
                <div class="third">
                    <form>
                        <label for="text" class="item">Type of your business</label><br><br>
                        <input type="text" id="text" class="empty">
                    </form>
                    <form>
                        <label for="text" class="item">Business category</label><br><br>
                        <input type="text" id="text" class="list">
                    </form>
                </div>
                <div class="fourth">
                    <p>Do you use POS machines for your business?</p>
                    <p class="click">
                        <button class="button">Yes</button>
                        <button class="button bank">No</button>
                    </p>
                </div>
                <div class="span">
                    <button class="spin">Complete</button>
                </div>
            </div>
        </div>
    </body>
</html>
