<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./Third-page.css" />
    </head>
    <body>
        <div class="container">
            <div class="image">
                <img src="fish.jpg" alt="fish">
            </div>
            <div class="content">
                <div class="first">
                    <button class="first-1">Logout</button>
                </div>
                <div class="content-steps">
                    <p class="steps odd">
                        <span class="steps-code">1</span>
                        <span class="steps-label">Verify Account</span>
                    </p> 
                    <p class="steps">
                        <span class="steps-code">2</span>
                        <span class="steps-label">Social Handles</span>
                    </p>
                    <p class="steps,">
                        <span class="steps-code">3</span>
                        <span class="steps-label">Business Category</span>
                    </p>
                </div>
                <div class="second">
                    <p>Step 1/3</p>
                    <p>Verify Account</p>
                </div>
                <div class="third">
                    <p>Select a verification method</p>
                    <p class="click">
                        <button class="button">BVN</button>
                        <button class="button bank">Personal Account Number</button>
                    </p>
                </div>
                <div class="fourth">
                    <form>
                        <label for="number" class="item">Account Number</label><br><br>
                        <input type="number" id="number" class="empty">
                    </form>
                    <form>
                        <label for="name" class="item">Select Bank</label><br><br>
                        <input type="text" id="name" class="list">
                    </form>
                </div>
                <div class="span">
                    <button class="spin">Continue</button>
                </div>
            </div>
        </div>
    </body>
</html>
