<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./Fourth-page.css" />
    </head>
    <body>
        <div class="container">
            <div class="image">
                <img src="fish.jpg" alt="fish">
            </div>
            <div class="content">
                <div class="first">
                    <button class="first-1">Logout</button>
                </div>
                <div class="content-steps">
                    <p class="steps even">
                        <span class="steps-code">#</span>
                        <span class="steps-label">Verify Account</span>
                    </p> 
                    <p class="steps odd">
                        <span class="steps-code">2</span>
                        <span class="steps-label">Social Handles</span>
                    </p>
                    <p class="steps,">
                        <span class="steps-code">3</span>
                        <span class="steps-label">Business Category</span>
                    </p>
                </div>
                <div class="second">
                    <p>Step 2/3</p>
                    <p>Social Handles</p>
                    <p>Enter your business social media handles</p>
                </div>
                <div class="third">
                    <form>
                        <label for="text" class="tag">Choose your Abeg Tag (required)</label><br><br>
                        <input type="text" placeholder="@" class="plain">
                    </form>
                </div>
                <div class="fourth">
                    <form>
                        <label for="text" class="item">Instagram</label><br><br>
                        <input type="text" placeholder="@" class="empty">
                    </form>
                    <form>
                        <label for="text" class="item">Twitter</label><br><br>
                        <input type="text" placeholder="@" class="list">
                    </form>
                </div>
                <div class="span">
                    <button class="spin">Confirm Social Handles</button>
                </div>
            </div>
        </div>
    </body>
</html>
