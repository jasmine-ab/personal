<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./Second-page.css" />
    </head>
    <body>
        <div class="container">
            <div class="image">
                <img src="fish.jpg" alt="fish">
            </div>
            <div class="content">
                <div class="first">
                    <button class="first-1">Logout</button>
                </div>
                <div class="content-steps">
                    <p class="steps odd">
                        <span class="steps-code">1</span>
                        <span class="steps-label">Verify Account</span>
                    </p> 
                    <p class="steps">
                        <span class="steps-code">2</span>
                        <span class="steps-label">Social Handles</span>
                    </p>
                    <p class="steps,">
                        <span class="steps-code">3</span>
                        <span class="steps-label">Business Category</span>
                    </p>
                </div>
                <div class="second">
                    <p>Step 1/3</p>
                    <p>Verify Account</p>
                </div>
                <div class="third">
                    <p>Select a verification method</p>
                    <p class="click">
                        <button class="button bank">BVN</button>
                        <button class="button">Personal Account Number</button>
                    </p>
                </div>
                <div class="fourth">
                    <form>
                        <label for="number" class="number">Bank Verification Number (11-digits)</label> <br><br>
                        <input type="number" id="number" class="count">
                    </form>
                </div>
                <div class="end">
                    <div class="end-first">
                        <p class="end-1">Why we need your BVN</p>
                        <button class="end-2">Hide ^</button>
                    </div>
                    <div class="end-second">
                        <p class="words">We only need access to your:</p>
                        <ul class="list">
                            <li>Full Name</li><br>
                            <li>Phone Number</li><br>
                            <li>Date Of Birth</li>
                        </ul>
                    </div>
                    <p class="note">Your BVN does not give us access to your bank accounts or transactions</p>
                </div>
                <div class="span">
                    <button class="spin">Continue</button>
                </div>
            </div>
        </div>
    </body>
</html>
